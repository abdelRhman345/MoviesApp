<div class="container">
  <div class="grid">
    <!--  -->
    <div class="col-12">
      <app-search
        (searchTextChanged)="onSearchTextEntered($event)"
      ></app-search>
    </div>
    <!--  -->
    <ng-container *ngFor="let movie of movies">
      <div
        class="col-6 md:col-4 lg:col-3"
        *ngIf="
          searchText === '' ||
          movie.title.toLocaleLowerCase().includes(searchText)
        "
      >
        <app-item [itemData]="movie"></app-item>
      </div>
    </ng-container>
  </div>
  <!--  -->
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
