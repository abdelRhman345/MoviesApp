<div class="container">
  <div class="grid">
    <!--  -->
    <div class="col-12">
      <div class="input-search">
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            type="text"
            pInputText
            [(ngModel)]="searchValue"
            (input)="searchChanged()"
          />
        </span>
      </div>
    </div>
    <!--  -->
    <ng-container *ngFor="let movie of movies">
      <div class="col-6 md:col-4 lg:col-3">
        <app-item [itemData]="movie"></app-item>
      </div>
    </ng-container>
  </div>
  <!--  -->
  <div>
    <p-paginator
      [rows]="20"
      [totalRecords]="10000"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>
